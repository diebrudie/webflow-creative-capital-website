function setFontSize() {
 let maxWidth = 1920;
 let windowWidth = $(window).width();
 if (windowWidth >= maxWidth || windowWidth < 992) {
 	$('body').removeAttr("style");
 } else {
  let fontSize = (windowWidth / 100) / 16;
  $('body').css('font-size', fontSize + "rem");
 }
}
setFontSize();
window.addEventListener("resize", function() {
	setFontSize();
});

  <script>
  $(document).ready(function() {	
    //mobile menu hamburger clicked
    $('.c-nav__menu-open').on('click', function() {
      $('.c-nav, .cta.is--navbar.is--mobile, .c-nav__menu, .c-nav__link,  .c-nav__menu-open, .c-nav__icon-hamburger, .c-nav__icon-close').toggleClass('is--open');
      setTimeout(() => {  			
        $('.c-nav__logo, .c-nav__logo-img, .c-nav__logo-img.is--inverted').toggleClass('is--open');
      }, 200);   
      $('body').toggleClass('is--overflow');
    });  
    var width = $(window).width();
    if (width < 1151){
      $('.c-nav__link').on('click', function() {
        $('.c-nav, .c-nav__logo, .c-nav__logo-img, .c-nav__logo-img.is--inverted, .c-nav__menu, .c-nav__link, .cta.is--navbar.is--mobile,  .c-nav__menu-open, .c-nav__icon-hamburger, .c-nav__icon-close').toggleClass('is--open');
        $('body').toggleClass('is--overflow');
      }); 
    }
    //open/close popup form on click
    $('.cta.is--navbar, .cta.is--appointment, .cta.is--testimonials').on('click', function() {
      if (width > 1150){
        $('.c-pop-form').addClass('is--open');
        $('body').addClass('is--overflow');
      }else{
        $('.c-pop-form').addClass('is--open');
      }      
    });  
    $('.c-pop-form__close-wrp, .c-pop-form__close-div').on('click', function() {
      if (width > 1150){
        $('.c-pop-form').removeClass('is--open');
        $('body').removeClass('is--overflow');
      }else{
        $('.c-pop-form').removeClass('is--open');
      }            
    });  
    //Custom styling of the Select dropdown in form
    $('select').niceSelect();
    //form submission
    $("form").submit(function(evt) {
      $('.c-form__h3').addClass('is--submit');
      $('.c-form-pop__subheadline').addClass('is--submit');
    });
  });  
  //navbar underline on:hover
  $('.c-nav__link').mouseenter(function() {
    var distance = $(this).find('div').offset().left - $('.c-nav__menu').offset().left;
    var wordWidth = $(this).find('div').width();    
    $('.c-nav__underline').css({'width': wordWidth + 'px', 'transform': 'translateX('+ distance + 'px)'});
  });
  $('.c-nav__link').mouseleave(function() {	
    $('.c-nav__underline').css({'width': '0px'});
  });
</script>
